apiVersion: v1
kind: PersistentVolume
metadata:
  name:  {{ .Values.app.name}}-pv-volume
  labels:
    type: local
spec:
  storageClassName: local-storage
  claimRef:
    name: {{ .Values.app.name}}-pv-claim
    namespace: {{ .Values.app.namespace}}
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  local:
    path: /futakai-contents
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - {{ .Values.nodes.node1}}